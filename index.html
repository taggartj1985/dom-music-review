<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Album List</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <script src="js/app.js"></script>
</head>
<body>
  <div class="center-text">
  <h1>Add Album</h1>
  </div>
  <div class="form-background">
  <form id="new-item-form">
    <div id="form-layout">
    <div id="form-item">
      <label for="artist" class="primary">Artist</label>
      <input type="text" id="artist" required/>
    </div>

    <div id="form-item">
      <label for="album" class="primary">Album</label>
      <input type="text" id="album" required/>
    </div>

    <div class="form-item">
          <label for="genre" class="primary">Genre</label>
          <select id="genre">
            <option value="" disabled selected></option>
            <option value="Rock">Rock</option>
            <option value="Pop">Pop</option>
            <option value="Funk">Funk</option>
            <option value="Jazz">Jazz</option>
            <option value="Metal">Metal</option>
          </select>
      </div>

      <div class="form-item">
          <label for="review" class="primary">Album Review</label>
          <input type="radio" class="star-1" name="review" value="1-Star" required/>
          <label for="1-star">1 Star</label><br>
          <!-- <img src="css/images/1-star.png" alt="1-star" width="10%" height="5%"><br> -->
          <input type="radio" class="2-star" name="review" value="2 Star" required/>
          <label for="2 star">2 Star</label><br>
          <input type="radio" class="3-star" name="review" value="3 Star" required/>
          <label for="3 star">3 Star</label><br>
          <input type="radio" class="4-star" name="review" value="4 Star" required/>
          <label for="4 star">4 Star</label><br>
          <input type="radio" class="5-star" name="review" value="5 Star" required/>
          <label for="5 star">5 Star</label><br>
        </div>
      </div>

      <input type="submit" value="save"/>
      <button id="delete-all">Delete All</button>


  </form>
</div>
  <!-- <button id="delete-all">Delete All</button> -->

  <h1 class="center-text">Album Reviews</h1>
  <ul id="album-list"></ul>
</body>
</html>
